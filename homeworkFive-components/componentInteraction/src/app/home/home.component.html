<div class="home-container">
    <div class="list-container">
        <ul>
            <li *ngFor="let task of taskItem; let i = index" >
              <app-todo-item [task]="task">{{task}}</app-todo-item>
            </li>
          </ul>
    </div>
    <app-todo-add class="add-button" (addEvent)="addTask()"></app-todo-add>
</div>
