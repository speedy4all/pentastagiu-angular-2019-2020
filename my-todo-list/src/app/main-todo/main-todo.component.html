<div class="home-container">
    <div class="list-container">
        <br>
        <app-todo-item 
        *ngFor="let item of todoItems" 
        [todo]="item"
        (removeTodo)="onRemove(item)"
        >
        </app-todo-item>
    </div>
    <app-todo-add (newTodo)="addTodo($event)"></app-todo-add>
</div>
